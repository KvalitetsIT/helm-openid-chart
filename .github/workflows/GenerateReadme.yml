name: Generate readme and push
on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create readme.md
        working-directory: ./openid/documentation/
        run: ./createReadme.sh
      - name: Commit report
        run: |
          git config --global user.name 'ReadmeBot'
          git add -A
          git commit -am "New autogenerated readme (based on ./openid/documentation)"
          git push
